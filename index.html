<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPact Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        /* Modern Design System Variables */
        :root {
            --primary-color: #1E43B0;
            --primary-dark: #012FB3;
            --primary-light: #3d5fc4;
            --secondary-color: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Dashboard Container */
        .dashboard-container {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            padding: 2rem 0;
        }

        /* Modern Sidebar */
        .dashboard-sidebar {
            background: linear-gradient(135deg, #ffffff 0%, #fefeff 100%);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
            border: 1px solid rgba(30, 67, 176, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard-sidebar h4 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            letter-spacing: -0.025em;
        }

        /* Modern Navigation Pills */
        .nav-pills .nav-link {
            color: #64748b;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            padding: 0.875rem 1.25rem;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .nav-pills .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1E43B0, #2563eb);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #1E43B0, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(30, 67, 176, 0.4);
            transform: translateX(4px);
        }

        .nav-pills .nav-link:hover:not(.active) {
            background: linear-gradient(135deg, rgba(30, 67, 176, 0.1), rgba(37, 99, 235, 0.1));
            color: #1E43B0;
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .nav-pills .nav-link i {
            width: 20px;
            transition: transform 0.3s ease;
        }

        .nav-pills .nav-link:hover i,
        .nav-pills .nav-link.active i {
            transform: scale(1.1);
        }

        /* Modern Dashboard Content */
        .dashboard-content {
            background: linear-gradient(135deg, #ffffff 0%, #fefeff 100%);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            min-height: 600px;
            border: 1px solid rgba(30, 67, 176, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Modern Table Design */
        .data-table {
            margin-top: 1.5rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .data-table th {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: none;
            color: var(--dark-color);
            font-weight: 600;
            padding: 1rem 1.25rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table td {
            border: 1px solid var(--border-color);
            vertical-align: middle;
            padding: 1rem 1.25rem;
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(30, 67, 176, 0.03), rgba(37, 99, 235, 0.03));
            transform: scale(1.001);
        }

        /* Modern Action Buttons */
        .btn-action {
            padding: 0.375rem 0.75rem;
            margin: 0 0.25rem;
            font-size: 0.8125rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-weight: 500;
            border: none;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-action:active {
            transform: translateY(0);
        }

        /* Editor Container */
        .editor-container {
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            min-height: 400px;
            transition: border-color 0.3s ease;
        }

        .editor-container:focus-within {
            border-color: #1E43B0;
            box-shadow: 0 0 0 3px rgba(30, 67, 176, 0.1);
        }

        /* Modern Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .image-item {
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .image-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .image-item.selected {
            border-color: #1E43B0;
            background: linear-gradient(135deg, rgba(30, 67, 176, 0.1), rgba(37, 99, 235, 0.1));
            box-shadow: 0 0 0 3px rgba(30, 67, 176, 0.2);
        }

        .image-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        /* Image Gallery Cards */
        #imageList .card {
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: white;
        }

        #imageList .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        #imageList .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        #imageList .card:hover .card-img-top {
            transform: scale(1.05);
        }

        #imageList .card-body {
            padding: 1rem;
        }

        #imageList .row {
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }

        #imageList .row > [class*='col-'] {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Images section cards */
        .dashboard-content .card-img-top {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        /* Modern Modals */
        .modal-content {
            border: none;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .modal-title {
            font-weight: 700;
            color: var(--dark-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
            padding: 1.5rem;
            background: #fafbfc;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        }

        .modal-xl {
            max-width: 90%;
        }

        /* Modern Forms */
        .form-control,
        .form-select {
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-size: 0.9375rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #1E43B0;
            box-shadow: 0 0 0 3px rgba(30, 67, 176, 0.1);
        }

        .form-floating textarea {
            min-height: 120px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        /* Modern Buttons */
        .btn {
            border-radius: var(--radius-md);
            padding: 0.625rem 1.25rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1E43B0, #012FB3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #012FB3, #1E43B0);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 67, 176, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669, var(--success-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, var(--danger-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, var(--warning-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info-color), #0891b2);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #0891b2, var(--info-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }

        /* Modern Logo */
        .navbar-logo {
            height: 48px;
            width: auto;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 8px rgba(30, 67, 176, 0.3));
        }

        .navbar-brand {
            padding: 0;
            margin-right: 0 !important;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-left: 1rem;
        }

        .header-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #1E43B0 0%, #2563eb 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 24px rgba(30, 67, 176, 0.3), 0 4px 12px rgba(37, 99, 235, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header-icon::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            background: linear-gradient(135deg, #1E43B0, #2563eb, #3b82f6);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(12px);
        }

        .header-icon:hover::before {
            opacity: 0.8;
        }

        .header-icon:hover {
            transform: translateY(-4px) rotate(-5deg) scale(1.05);
            box-shadow: 0 12px 32px rgba(30, 67, 176, 0.4), 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .header-logo-img {
            width: 150%;
            height: 150%;
            object-fit: contain;
            padding: 8px;
        }

        .dashboard-header-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
        }

        .brand-name {
            background: linear-gradient(135deg, #1E43B0 0%, #2563eb 80%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            position: relative;
            display: inline-block;
        }

        .brand-name::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1E43B0, #2563eb, transparent);
            border-radius: 2px;
            opacity: 0.6;
        }

        .brand-separator {
            color: #64748b;
            font-weight: 600;
        }

        .page-name {
            color: #475569;
            font-weight: 600;
            font-size: 0.95em;
        }

        .placeholder-image {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 0.8rem;
            text-align: center;
        }

        .image-error {
            display: none;
        }

        /* Modern Badges */
        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.75rem;
        }

        /* Loading States */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1E43B0, #2563eb);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #012FB3, #1E43B0);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <div class="header-content">
                <div class="header-icon">
                    <img src="data/logo.svg" alt="InkPact Logo" class="header-logo-img">
                </div>
                <h1 class="dashboard-header-title mb-0">
                    <span class="brand-name">InkPact</span><span class="brand-separator">'s</span> <span class="page-name">Dashboard</span>
                </h1>
            </div>
        </div>
    </nav>

    <div class="container-fluid dashboard-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="dashboard-sidebar">
                    <h4 class="mb-3">
                        <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                        Dashboard
                    </h4>
                    <nav class="nav nav-pills flex-column">
                        <a class="nav-link active" href="#" data-section="blogs">
                            <i class="fas fa-blog me-2"></i>Blogs
                        </a>
                        <a class="nav-link" href="#" data-section="books">
                            <i class="fas fa-book me-2"></i>Books
                        </a>
                        <a class="nav-link" href="#" data-section="profiles">
                            <i class="fas fa-users me-2"></i>Profiles
                        </a>
                        <a class="nav-link" href="#" data-section="images">
                            <i class="fas fa-images me-2"></i>Images
                        </a>
                        <a class="nav-link" href="#" data-section="pdfs">
                            <i class="fas fa-file-pdf me-2"></i>PDFs
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="dashboard-content">
                    <div id="content-area">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div id="form-fields"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Selection Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Upload New Image</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                    </div>
                    <div id="imageGrid" class="image-grid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectImage">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Selection Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pdfUpload" class="form-label">Upload New PDF</label>
                        <input type="file" class="form-control" id="pdfUpload" accept="application/pdf">
                    </div>
                    <div id="pdfGrid" class="pdf-grid">
                        <!-- PDFs will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectPDF">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
</body>
</html>
