<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPact Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        .dashboard-container {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
        }
        .dashboard-sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        .dashboard-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            min-height: 600px;
        }
        .nav-pills .nav-link {
            color: #666;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-pills .nav-link.active {
            background: #012FB3;
        }
        .nav-pills .nav-link:hover:not(.active) {
            background: rgba(1, 47, 179, 0.1);
            color: #012FB3;
        }
        .data-table {
            margin-top: 1rem;
        }
        .data-table th {
            background: #f8f9fa;
            border: none;
            color: #333;
            font-weight: 600;
        }
        .data-table td {
            border: 1px solid #eee;
            vertical-align: middle;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            margin: 0 0.125rem;
            font-size: 0.8rem;
        }
        .editor-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 400px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .image-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-item:hover {
            border-color: #012FB3;
            box-shadow: 0 4px 12px rgba(1, 47, 179, 0.2);
        }
        .image-item.selected {
            border-color: #012FB3;
            background: rgba(1, 47, 179, 0.1);
        }
        .image-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        /* Image Gallery Cards */
        #imageList .card {
            height: 100%;
            transition: all 0.3s ease;
        }
        #imageList .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important;
            border-color: #012FB3 !important;
        }
        #imageList .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        #imageList .card-body {
            padding: 0.75rem;
        }
        #imageList .row {
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }
        #imageList .row > [class*='col-'] {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        /* Images section cards */
        .dashboard-content .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .modal-xl {
            max-width: 90%;
        }
        .form-floating textarea {
            min-height: 100px;
        }
        .placeholder-logo {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, #012FB3 0%, #1E43B0 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .placeholder-image {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.8rem;
            text-align: center;
        }
        .image-error {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="placeholder-logo">IP</div>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid dashboard-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="dashboard-sidebar">
                    <h4 class="mb-3">
                        <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                        Dashboard
                    </h4>
                    <nav class="nav nav-pills flex-column">
                        <a class="nav-link active" href="#" data-section="blogs">
                            <i class="fas fa-blog me-2"></i>Blogs
                        </a>
                        <a class="nav-link" href="#" data-section="books">
                            <i class="fas fa-book me-2"></i>Books
                        </a>
                        <a class="nav-link" href="#" data-section="profiles">
                            <i class="fas fa-users me-2"></i>Profiles
                        </a>
                        <a class="nav-link" href="#" data-section="images">
                            <i class="fas fa-images me-2"></i>Images
                        </a>
                        <a class="nav-link" href="#" data-section="pdfs">
                            <i class="fas fa-file-pdf me-2"></i>PDFs
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="dashboard-content">
                    <div id="content-area">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div id="form-fields"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Selection Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Upload New Image</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                    </div>
                    <div id="imageGrid" class="image-grid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectImage">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Selection Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pdfUpload" class="form-label">Upload New PDF</label>
                        <input type="file" class="form-control" id="pdfUpload" accept="application/pdf">
                    </div>
                    <div id="pdfGrid" class="pdf-grid">
                        <!-- PDFs will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectPDF">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
</body>
</html>
